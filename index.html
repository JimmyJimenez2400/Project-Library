<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div id="container">
        <header id="header">
            <div class="logo">
                <a href="https://github.com/JimmyJimenez2400"><img src="./img/github-mark.png" alt="Github Logo"></a>
            </div>
            <h1>Project Library</h1>
        </header>
        <section id="sidebar">
            <form id="form">
                <fieldset>
                    <legend>
                        Fill In Book Information:
                    </legend>
                    <ul>
                        <li>
                            <label for="titleName">Name Of Book:</label>
                            <input type="text" id="titleName" name="titleName" class="titleName"
                                placeholder="Ex: My Hero Academia" required>
                            <span class=".titleBook"></span>
                        </li>
                        <li>
                            <label for="authorName">Author Name:</label>
                            <input type="text" id="authorName" name="authorName" class="authorName"
                                placeholder="Ex: Kohei Horikoshi" minlength="1" maxlength="747" required>
                            <span class=".authorBook"></span>
                        </li>
                        <li>
                            <label for="pagesRead">Pages Read: </label>
                            <input type="number" id="pagesRead" name="pagesRead" class="pagesRead" placeholder="293"
                                min="1" required>
                            <span class="bookPages"></span>
                        </li>
                        <li>
                            <input type="checkbox" id="checkStatus" class="toggle" required>
                            <label for="checkStatus">Read?</label>
                        </li>
                        <li>
                            <button type="submit" class="submitBtn">NEW BOOK</button>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
        <main id="main">
        </main>
        <footer id="footer">
            <h1>The Odin Project</h1>
        </footer>
    </div>

</body>

</html>
